      #     version: latest
      #     files: |
      #       ./bin/*
      #     args: -fq

  test:
    name: test on ${{ matrix.os }}
    needs:
      - build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary: tpl-linux-amd64

          - os: macos-latest
            binary: tpl-macos-amd64

          - os: windows-latest
            binary: tpl-windows-amd64.exe
