on:
  push:
    paths-ignore:
      - "README.md"
    branches:
      - main
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup GoLang
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Run Go Unit Tests
        run: go test -v

  build:
    needs:
      - unit-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64 # Windows ARM64 is not supported by Go
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup GoLang
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      # - name: Run vet & lint
      #   run: |
      #     go install golang.org/x/lint/golint@latest
      #     go vet cmd
      #     golint cmd
      # - uses: actions/setup-python@v5
      # - uses: pre-commit/action@v3.0.1

      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          dry_run: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version from Tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build
        id: build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          set -x
          go version

          export CGO_ENABLED=0

          OUTPUT_NAME=tpl-${{ matrix.os }}-${{ matrix.arch }}
          if [ "${{ matrix.os }}" == "windows" ]; then
            OUTPUT_NAME+=".exe"
          fi
          if [ "${{ matrix.os }}" == "darwin" ]; then
            OUTPUT_NAME=tpl-macos-${{ matrix.arch }}
          fi
          go build \
            -ldflags="-X main.BuildVersion=${{ steps.tag_version.outputs.new_tag }}" \
            -o bin/$OUTPUT_NAME \
            .

          echo "binary=${OUTPUT_NAME}" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.build.outputs.binary }}
          path: bin/*

      # NOTE: UPX compression causes segmentation faults when processing many
      # environment variables due to memory corruption during decompression.
      # See: https://github.com/tgagor/tpl/issues/...
